    <script>
        // ÌÉÄÏù¥Ìïë Ìö®Í≥º Ìï®Ïàò
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        // Í≤∞Í≥º ÏóîÏßÑ Ïù∏Ïä§ÌÑ¥Ïä§
        let resultEngine = null;
        let currentResultData = null; // ÌòÑÏû¨ Í≤∞Í≥º Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•

        // ÎèôÏ†Å Í≤∞Í≥º Îç∞Ïù¥ÌÑ∞ Î°úÎî©
        async function loadResultData() {
            console.log('üöÄ Í≤∞Í≥º Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏãúÏûë...');
            
            try {
                // Firebase ÏÑúÎπÑÏä§ Ï¥àÍ∏∞Ìôî (Ï†ÑÏó≠ Î≥ÄÏàò ÏÇ¨Ïö©)
                try {
                    if (window.firebaseService) {
                        console.log('üî• Firebase ÏÑúÎπÑÏä§ Ï¥àÍ∏∞Ìôî ÏãúÏûë...');
                        await window.firebaseService.initialize();
                        console.log('‚úÖ Firebase ÏÑúÎπÑÏä§ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
                    } else {
                        console.warn('‚ö†Ô∏è Firebase ÏÑúÎπÑÏä§Î•º Ï∞æÏùÑ Ïàò ÏóÜÏùå');
                    }
                } catch (firebaseError) {
                    console.warn('‚ö†Ô∏è Firebase ÏÑúÎπÑÏä§ Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', firebaseError);
                }

                // ResultEngine ÌÅ¥ÎûòÏä§Í∞Ä Î°úÎìúÎê† ÎïåÍπåÏßÄ ÎåÄÍ∏∞ (ÌÉÄÏûÑÏïÑÏõÉ Ï∂îÍ∞Ä)
                if (typeof window.ResultEngine === 'undefined') {
                    await new Promise((resolve, reject) => {
                        const startTime = Date.now();
                        const timeout = 10000; // 10Ï¥à ÌÉÄÏûÑÏïÑÏõÉ
                        
                        const checkEngine = () => {
                            if (typeof window.ResultEngine !== 'undefined') {
                                console.log('‚úÖ ResultEngine Î°úÎìú ÏôÑÎ£å');
                                resolve();
                            } else if (Date.now() - startTime > timeout) {
                                console.error('‚ùå ResultEngine Î°úÎî© ÌÉÄÏûÑÏïÑÏõÉ');
                                reject(new Error('ResultEngine Î°úÎî© ÌÉÄÏûÑÏïÑÏõÉ'));
                            } else {
                                setTimeout(checkEngine, 100);
                            }
                        };
                        checkEngine();
                    });
                }

                console.log('‚úÖ Î™®Îìà Î°úÎî© ÏôÑÎ£å - Í≤∞Í≥º ÏóîÏßÑ Ï¥àÍ∏∞Ìôî ÏãúÏûë');

                // Í≤∞Í≥º ÏóîÏßÑ Ï¥àÍ∏∞Ìôî
                resultEngine = new window.ResultEngine();
                
                // URLÏóê ÌååÎùºÎØ∏ÌÑ∞Í∞Ä ÏóÜÏúºÎ©¥ Í∏∞Î≥∏ ÌÖåÏä§Ìä∏ Í≤∞Í≥º Ï†úÍ≥µ
                const urlParams = new URLSearchParams(window.location.search);
                const hasParams = urlParams.has('D') || urlParams.has('E') || urlParams.has('T') || urlParams.has('C') || urlParams.has('type');
                const pathParts = window.location.pathname.split('/').filter(part => part);
                const hasShareId = pathParts.length >= 3 && pathParts[2] && pathParts[2].length >= 6;
                
                if (!hasParams && !hasShareId) {
                    console.log('üéØ No parameters found, providing default test result');
                    // Í∏∞Î≥∏ FLOW ÌÉÄÏûÖÏúºÎ°ú ÏÑ§Ï†ï
                    window.location.search = '?D=20&E=22&T=18&C=15&type=FLOW';
                    return; // ÏÉàÎ°úÍ≥†Ïπ®ÎêòÎØÄÎ°ú Ïó¨Í∏∞ÏÑú Ï§ëÎã®
                }
                
                // ÌòÑÏû¨ URLÏóêÏÑú Í≤∞Í≥º Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ± (Firebase Ïó∞Îèô)
                currentResultData = await resultEngine.generateCurrentResult();
                
                console.log('Result Data:', currentResultData);
                
                // ÌéòÏù¥ÏßÄ Îç∞Ïù¥ÌÑ∞ ÏóÖÎç∞Ïù¥Ìä∏
                updatePageContent(currentResultData);
                
                // ShareIdÍ∞Ä ÏûàÏúºÎ©¥ URLÏùÑ ÌÅ¥Î¶∞ÌïòÍ≤å Î≥ÄÍ≤Ω
                const shareId = sessionStorage.getItem('matrixme-shareId');
                if (shareId && window.location.search) {
                    // ÌååÎùºÎØ∏ÌÑ∞ URL ‚Üí ÌÅ¥Î¶∞ URLÎ°ú Î≥ÄÍ≤Ω (ÏÉàÎ°úÍ≥†Ïπ® ÏóÜÏù¥)
                    const cleanUrl = `/en/result/${shareId}`;
                    history.replaceState(null, '', cleanUrl);
                    console.log('üéØ URLÏùÑ ÌÅ¥Î¶∞ÌïòÍ≤å Î≥ÄÍ≤Ω:', cleanUrl);
                }
                
            } catch (error) {
                console.error('Error loading result data:', error);
                // ÏóêÎü¨ Î∞úÏÉùÏãú Î°úÎî© Ïã§Ìå® Î©îÏãúÏßÄ ÌëúÏãú
                const summaryKoreanName = document.getElementById('summary-korean-name');
                const summaryTypeCode = document.getElementById('summary-type-code');
                const summaryTypeName = document.getElementById('summary-type-name');
                const summaryDescription = document.getElementById('summary-description');
                
                if (summaryKoreanName) summaryKoreanName.textContent = 'Loading Failed';
                if (summaryTypeCode) summaryTypeCode.textContent = 'MATRIX TYPE: ERROR';
                if (summaryTypeName) summaryTypeName.textContent = 'Unable to load results';
                if (summaryDescription) summaryDescription.innerHTML = 'Please refresh the page.<br>If the problem persists, please try the test again.';
            }
        }

        // ÌéòÏù¥ÏßÄ ÏΩòÌÖêÏ∏† ÏóÖÎç∞Ïù¥Ìä∏
        function updatePageContent(data) {
            // Ìó§Îçî ÏóÖÎç∞Ïù¥Ìä∏
            const matrixType = document.getElementById('matrix-type');
            if (matrixType) {
                matrixType.textContent = data.headerTitle;
            }
            
            // ÏöîÏïΩ Ïπ¥Îìú ÏóÖÎç∞Ïù¥Ìä∏
            const summaryKoreanName = document.getElementById('summary-korean-name');
            if (summaryKoreanName) {
                summaryKoreanName.textContent = data.typeKorean || data.typeName;
            }
            
            const summaryTypeCode = document.getElementById('summary-type-code');
            if (summaryTypeCode) {
                summaryTypeCode.textContent = `MATRIX TYPE: ${data.typeCode}`;
            }
            
            const summaryTypeName = document.getElementById('summary-type-name');
            if (summaryTypeName) {
                const fullName = data.fullName || 'Unknown Type';
                
                // ÌÉÄÏûÖ ÏΩîÎìú ÌïòÏù¥ÎùºÏù¥Ìä∏ Î°úÏßÅ (F.L.O.W -> Full-throttle Legendary Output Wizard)
                const typeCode = data.typeCode || '';
                
                if (typeCode && fullName) {
                    // Î™®Îì† ÎåÄÎ¨∏ÏûêÎ•º ÌïòÏù¥ÎùºÏù¥Ìä∏ÌïòÎäî Ï†ïÍ∑úÏãù ÏÇ¨Ïö©
                    const highlightedText = fullName.replace(/[A-Z]/g, (match) => {
                        return `<span style="color: #00BFFF; font-weight: bold; font-size: 1.2em;">${match}</span>`;
                    });
                    summaryTypeName.innerHTML = highlightedText;
                } else {
                    summaryTypeName.textContent = fullName;
                }
            }
            
            const summaryDescription = document.getElementById('summary-description');
            if (summaryDescription && data.profile) {
                let description = '';
                if (typeof data.profile === 'string') {
                    description = data.profile;
                } else if (Array.isArray(data.profile) && data.profile.length > 0) {
                    description = data.profile[0];
                } else {
                    description = data.description || 'Loading...';
                }
                // ÎßàÏπ®Ìëú Îí§Ïóê Ï§ÑÎ∞îÍøà Í∏∞Ìöå Ï∂îÍ∞Ä
                description = description.replace(/\. /g, '.<br>');
                summaryDescription.innerHTML = description;
            }
            
            const summaryConfidence = document.getElementById('summary-confidence');
            if (summaryConfidence) {
                summaryConfidence.textContent = `${data.confidence}%`;
            }
            
            const summaryRarity = document.getElementById('summary-rarity');
            if (summaryRarity) {
                let rarityText = data.rarity || 'Unknown';
                // ÌïúÍµ≠Ïñ¥ Ìù¨Í∑ÄÎèÑ ÌÖçÏä§Ìä∏Î•º ÏòÅÏñ¥Î°ú Î≥ÄÌôò
                if (rarityText.includes('ÏÉÅÏúÑ')) {
                    const percentage = rarityText.match(/\d+/)?.[0] || '';
                    if (percentage) {
                        rarityText = `Top ${percentage}%`;
                    }
                }
                summaryRarity.textContent = rarityText;
            }
            
            
            // ÏùºÏÉÅ Î£®Ìã¥ ÏóÖÎç∞Ïù¥Ìä∏
            const routineSection = document.querySelector('.daily-routine');
            if (routineSection && data.routine) {
                const titleElement = routineSection.querySelector('.section-title');
                if (titleElement) {
                    titleElement.textContent = `> ${data.routineTitle}`;
                }
                
                const routineItems = data.routine.map(item => {
                    // itemÏù¥ Î¨∏ÏûêÏó¥Ïù∏ Í≤ΩÏö∞ÏôÄ Í∞ùÏ≤¥Ïù∏ Í≤ΩÏö∞ Î™®Îëê Ï≤òÎ¶¨
                    if (typeof item === 'string') {
                        return `<div class="routine-item success">‚Ä¢ ${item}</div>`;
                    } else if (item && item.text) {
                        return `<div class="routine-item ${item.type || 'success'}">‚Ä¢ ${item.text}</div>`;
                    }
                    return '';
                }).join('');
                routineSection.innerHTML = titleElement.outerHTML + routineItems;
            }
            
            // Î¨¥Í∏∞Í≥† ÏóÖÎç∞Ïù¥Ìä∏
            const arsenalSection = document.querySelector('.arsenal');
            if (arsenalSection && data.arsenal) {
                const titleElement = arsenalSection.querySelector('.section-title');
                if (titleElement) {
                    titleElement.textContent = `> ${data.arsenalTitle}`;
                }
                
                const arsenalItems = data.arsenal.map(item => 
                    `<div class="arsenal-item">‚Ä¢ ${item}</div>`
                ).join('');
                arsenalSection.innerHTML = titleElement.outerHTML + arsenalItems;
            }
            
            // Í∞ïÏ†ê ÏóÖÎç∞Ïù¥Ìä∏
            const strengthsSection = document.querySelector('.strengths');
            if (strengthsSection && data.strengths) {
                const strengthItems = data.strengths.map(item => 
                    `<div class="strength-item">${item}</div>`
                ).join('');
                const titleElement = strengthsSection.querySelector('.section-title');
                strengthsSection.innerHTML = titleElement.outerHTML + strengthItems;
            }
            
            // ÏïΩÏ†ê ÏóÖÎç∞Ïù¥Ìä∏
            const weaknessesSection = document.querySelector('.weaknesses');
            if (weaknessesSection && data.weaknesses) {
                const weaknessItems = data.weaknesses.map(item => 
                    `<div class="weakness-item">${item}</div>`
                ).join('');
                const titleElement = weaknessesSection.querySelector('.section-title');
                weaknessesSection.innerHTML = titleElement.outerHTML + weaknessItems;
            }
            
            // Í∂ÅÌï© ÏÑπÏÖò ÏóÖÎç∞Ïù¥Ìä∏
            const compatibilitySection = document.getElementById('compatibility-section');
            if (compatibilitySection && data.compatibility) {
                let compatibilityHTML = '<div class="compatibility-title">> Compatibility with Other Types:</div>';
                compatibilityHTML += '<div class="compatibility-items">';
                
                if (data.compatibilityGood) {
                    compatibilityHTML += `<div class="good-match">${data.compatibilityGood}</div>`;
                }
                if (data.compatibilityBad) {
                    compatibilityHTML += `<div class="bad-match">${data.compatibilityBad}</div>`;
                }
                if (data.compatibilitySurprise) {
                    compatibilityHTML += `<div class="surprise-match">${data.compatibilitySurprise}</div>`;
                }
                
                compatibilityHTML += '</div>';
                compatibilitySection.innerHTML = compatibilityHTML;
            }
            
            // Î©îÏù∏ ÏΩòÌÖêÏ∏† ÏÑπÏÖò ÏÉùÏÑ±
            const mainContent = document.getElementById('main-content');
            if (mainContent && data.routine && data.arsenal && data.strengths && data.weaknesses) {
                let mainHTML = `
                    <!-- ÏÉÅÎã® Î°úÏö∞ -->
                    <div class="top-row">
                        <!-- ÏùºÏÉÅ Î£®Ìã¥ -->
                        <div class="section daily-routine">
                            <div class="section-title">${data.routineTitle || '> Daily Routine:'}</div>
                            ${data.routine.map(item => {
                                if (typeof item === 'string') {
                                    return `<div class="routine-item">‚Ä¢ ${item}</div>`;
                                } else if (item && item.text) {
                                    return `<div class="routine-item">‚Ä¢ ${item.text}</div>`;
                                }
                                return '';
                            }).join('')}
                        </div>
                        
                        <!-- Î¨¥Í∏∞Í≥† -->
                        <div class="section arsenal">
                            <div class="section-title">${data.arsenalTitle || '> Arsenal:'}</div>
                            ${data.arsenal.map(item => `<div class="arsenal-item">‚Ä¢ ${item}</div>`).join('')}
                        </div>
                    </div>
                    
                    <!-- ÌïòÎã® Î°úÏö∞ -->
                    <div class="bottom-row">
                        <!-- Í∞ïÏ†ê -->
                        <div class="section strengths">
                            <div class="section-title">> Strength Analysis:</div>
                            ${data.strengths.map(item => `<div class="strength-item">${item}</div>`).join('')}
                        </div>
                        
                        <!-- ÏïΩÏ†ê -->
                        <div class="section weaknesses">
                            <div class="section-title weak">> Weakness Analysis:</div>
                            ${data.weaknesses.map(item => `<div class="weakness-item">${item}</div>`).join('')}
                        </div>
                    </div>
                `;
                mainContent.innerHTML = mainHTML;
            }
        }

        // Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ Ï†úÍ±∞Îê® - Ïò§Î•ò Ïãú Ï†ÅÏ†àÌïú Î°úÎî© Î©îÏãúÏßÄ ÌëúÏãú

        // Íµ¨Ìòï ÌïòÎìúÏΩîÎî©Îêú Îç∞Ïù¥ÌÑ∞ Ï†úÍ±∞Îê® - Î™®Îì† Îç∞Ïù¥ÌÑ∞Îäî ÎèôÏ†Å Î°úÎî©

        // Íµ¨Ìòï Ìï®ÏàòÎì§ Ï†úÍ±∞Îê® - Î™®Îì† Î°úÎî©ÏùÄ ResultEngineÏùÑ ÌÜµÌï¥ Ï≤òÎ¶¨

        // Ïï°ÏÖò Ìï®ÏàòÎì§
        async function shareResult() {
            // Use current page's clean URL as share link
            try {
                const currentUrl = window.location.href;
                console.log('üîó URL to share:', currentUrl);
                
                // Copy current URL to clipboard
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(currentUrl);
                    alert('Result link copied to clipboard!');
                } else {
                    // Fallback for browsers without clipboard API support
                    const textArea = document.createElement('textarea');
                    textArea.value = currentUrl;
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        alert('Result link copied to clipboard!');
                    } catch (err) {
                        console.error('Clipboard copy failed:', err);
                        alert('Failed to copy link. Please copy the URL from the address bar.');
                    }
                    document.body.removeChild(textArea);
                }
                
            } catch (error) {
                console.error('Share function error:', error);
                alert('Sharing feature encountered an error.');
            }
        }

        function retakeTest() {
            window.location.href = '../quiz/';
        }


        // Ïª¨Îü¨ ÌÖåÎßà Í¥ÄÎ¶¨ Í∞ùÏ≤¥
        const ColorManager = {
            themes: [
                { name: 'ÎØºÌä∏ Í∑∏Î¶∞', color: '#00CC88' },
                { name: 'Ïã§Î≤Ñ ÌôîÏù¥Ìä∏', color: '#D0D0D0' },
                { name: 'Ïï∞Î≤Ñ Ïò§Î†åÏßÄ', color: '#FF8C00' },
                { name: 'ÎÑ§Ïò® ÌïëÌÅ¨', color: '#FF0080' },
                { name: 'ÏïÑÏù¥Ïä§ Î∏îÎ£®', color: '#00AAFF' }
            ],
            currentIndex: 0,
            
            init() {
                this.applyColor(this.themes[0].color);
            },
            
            toggleColor() {
                this.currentIndex = (this.currentIndex + 1) % this.themes.length;
                const currentTheme = this.themes[this.currentIndex];
                this.applyColor(currentTheme.color);
            },
            
            applyColor(color) {
                // Ïª¨Îü¨ ÌÜ†Í∏Ä Î≤ÑÌäº ÏÉâÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏
                const colorToggle = document.getElementById('en-result-color-toggle');
                if (colorToggle) {
                    colorToggle.style.color = color;
                    colorToggle.style.borderColor = color;
                    colorToggle.style.textShadow = `0 0 8px ${color}`;
                }
                
                // Ïñ∏Ïñ¥ ÌÜ†Í∏Ä Î≤ÑÌäº ÏÉâÏÉÅ ÏóÖÎç∞Ïù¥Ìä∏
                const languageToggle = document.getElementById('en-result-language-toggle');
                if (languageToggle) {
                    languageToggle.style.color = color;
                    languageToggle.style.borderColor = color;
                    languageToggle.style.textShadow = `0 0 8px ${color}`;
                }
            }
        };

        // Ïñ∏Ïñ¥ ÌÜ†Í∏Ä Í∏∞Îä•
        function toggleLanguage() {
            const currentPath = window.location.pathname;
            
            // ÌÅ¥Î¶∞ URLÏù∏ Í≤ΩÏö∞ (/en/result/ShareId)
            if (currentPath.match(/^\/en\/result\/[A-Za-z0-9]+$/)) {
                const shareId = currentPath.split('/').pop();
                window.location.href = `/ko/result/${shareId}`;
                return;
            }
            
            // ÌååÎùºÎØ∏ÌÑ∞ URLÏù∏ Í≤ΩÏö∞
            const urlParams = new URLSearchParams(window.location.search);
            const koreanPath = currentPath.replace('/en/', '/ko/');
            const newUrl = koreanPath + '?' + urlParams.toString();
            window.location.href = newUrl;
        }

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            // ÏÉàÎ°úÏö¥ ÎèôÏ†Å Îç∞Ïù¥ÌÑ∞ Î°úÎî© ÏÇ¨Ïö©
            loadResultData();
            
            // Ïª¨Îü¨ Îß§ÎãàÏ†Ä Ï¥àÍ∏∞Ìôî
            ColorManager.init();
            
            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú ÏÉâÏÉÅ ÏÉÅÌÉú Î≥µÏõê
            const savedColorIndex = localStorage.getItem('matrixme-color-index');
            if (savedColorIndex !== null) {
                ColorManager.currentIndex = parseInt(savedColorIndex);
                ColorManager.applyColor(ColorManager.themes[ColorManager.currentIndex].color);
            }
            
            // ÌÉÄÏù¥Ìïë Ìö®Í≥º Ï†ÅÏö©
            const reportHeader = document.querySelector('.terminal-prompt');
            typeWriter(reportHeader, '> MATRIX ME AI DNA Analysis Report', 30);
            
            // Ïª¨Îü¨ ÌÜ†Í∏Ä Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            document.getElementById('en-result-color-toggle').addEventListener('click', () => {
                ColorManager.toggleColor();
                localStorage.setItem('matrixme-color-index', ColorManager.currentIndex);
            });
            
            // Ïñ∏Ïñ¥ ÌÜ†Í∏Ä Î≤ÑÌäº Ïù¥Î≤§Ìä∏
            const languageToggleBtn = document.getElementById('en-result-language-toggle');
            languageToggleBtn.addEventListener('click', toggleLanguage);
        });
    </script>
